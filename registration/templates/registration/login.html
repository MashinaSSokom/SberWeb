{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row pt-5">
        <div class="col-md-4 offset-md-4 col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Вход</h4>

                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">

                        {{ form|crispy }}

                        <button type="submit" class="btn btn-primary btn-block">Вход</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
